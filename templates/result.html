{% extends 'base.html' %}

{% block head %}
<title>Search Results</title>
{% endblock %}

{% block body %}
    <h1>Similar Paintings: </h1>
    <div>
    <img src="{{ url_for('image_file', filename=image_path) }}" alt="">

    </div>
    <div>
      <h3>Wow, Nice painting! it reminds me of {{classification}}</h3>
      {% for image in result %}
        <div style="margin-bottom: 20px;">
          <h3>{{ image['folder'].replace("_", " ") }}</h3>
          <img src="{{ url_for('image_file', filename=image['path'].split(image_folder)[-1]) }}" alt="Result Image" style="width: 200px; height: auto; margin: 10px;">
        </div>
      {% endfor %}
    </div>
{% endblock %}
