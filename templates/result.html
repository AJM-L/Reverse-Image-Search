{% extends 'base.html' %}

{% block head %}
<title>Search Results</title>
{% endblock %}

{% block body %}
    <h1>Results: </h1>
    <div>
      <h2 class="uploadTitle">Your Image</h2>
    <img src="{{ url_for('upload_file', filename=image_path.split('/')[-1]) }}" alt="Uploaded Image" style="width:25%;" class="uploadImage">

    </div>
    <div>
      <h3>Wow, Nice painting! it reminds me of {{classification.replace("_", " ")}}</h3>
      <div class="resultImagesContainer">
      {% for image in result %}
        <div  style="width: 25%; margin-bottom: 20px; ">
          <h3 class="imageTitle">{{ image['folder'].replace("_", " ") }}</h3>
          <img src="{{ url_for('image_file', filename=image['path'].split(image_folder)[-1]) }}" alt="Result Image" style="width: 100%; height: auto; margin: auto;">
        </div>
      {% endfor %}
      </div>
    </div>
{% endblock %}
